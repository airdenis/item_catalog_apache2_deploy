{% extends "main.html" %}
{% block content %}

<div class='row delete-item'>
    <div class='col-md-12'>
        <h1>Delete Item</h1>
    </div>
        <form action="{{ url_for('deleteItem', item_title=item.title) }}" method='post'>
            <p>Are your sure you want to delete <em>{{ item.title }}</em> item?</p>
            <input type='submit' value='Submit'>
        </form>
</div>
{% endblock %}
