 {% extends "main.html" %}
 {% block content %}

<div class='row items'>
    {% if count == 1 %}
    
    <div class='col-md-12'>
    <h3>{{ category.name }} Item ({{ count }} item)</h3>
    </div>

    {% else %}

    <div class='col-md-12'>
    <h3>{{ category.name }} Items ({{ count }} items)</h3>
    </div>

    {% endif %}

    <div class='col-md-12'>
    <div class='row'>
    {% for item in items %}
    <div class='image-container col-md-3'>

    <h4>
        <a href={{url_for('itemDescription', 
            category_name=category.name, 
            item_title=item.title)}}>
            <img class='item-image' src="{{ url_for('static', filename=item.image) }}"/>
            </br></br>
            {{ item.title }}
        </a>
    </h4>
    </div>
    {% endfor %}
    </div>
    </div>
</div>

{% endblock %}
