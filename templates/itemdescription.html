 {% extends "main.html" %}
 {% block content %}

<div class='row item-description'>
    <div class='col-md-12'><h3>{{ item.title }}</h3></div>
    <div class='col-md-12'><strong>Description:</strong> {{ item.description }}</br></div>
    <div class='col-md-12'>
        <a href={{url_for('editItem', category_name=category.name, item_title=item.title)}}> Edit </a>
|
        <a href={{url_for('deleteItem', item_title=item.title)}}> Delete </a>
    </div>
</div>
{% endblock %}
