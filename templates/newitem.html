 {% extends "main.html" %}
 {% block content %}
 <div class='row new-item'>
     <div class='col-md-12'><h3>New Item</h3></div>
        <form action="{{ url_for('newItem') }}" method='post' enctype="multipart/form-data">
            <h5>Title</h5>
            <input type='text' size='30' name='title' placeholder="Choose a good name...">
            <h5>Description</h5>
            <textarea type='text' rows="8" cols='50' name='description' placeholder='Describe your item...'></textarea>
            <div class="form-group">
                <h5>Category</h5>
                <select class="form-conrol" name='category' default='categories' id="exemle">
                    <option>Choose a category...</option>
                    {% for category in categories %}
                    <option name='category'>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <h5>Choose a item picture:</h5>
                <input type="file" name="image">
            </div><br><br>
            <input type='submit' value='Submit'>
        </form>
{% endblock %}
