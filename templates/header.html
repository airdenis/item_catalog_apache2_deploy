<div class="container container-header">
 <div class="row top-menu">
     <div class="col-md-6">
         <h1>
             <a class="site-label" href="{{ url_for('categoriesDashboard') }}">Catalog App</a>
         </h1>
    </div>
    <div class="col-md-6 text-right">
        {% if 'username' not in session %}
            <a href="{{ url_for('showLogin') }}">
                <button type="button" class="btn btn-warning btn-sm navbar-btn">Sign In</button>
            </a>
            <a href="{{ url_for('signUp') }}">
                <button type="button" class="btn btn-warning btn-sm navbar-btn">Sign Up</button>
            </a>
        {% else %}
            {% if login_session_provider == 'local' %}
                <img class='profile-image' src="{{ url_for( 'static', filename=user_profile_pic) }}"/>
            {% else %}
                <img class='profile-image' src="{{ user_profile_pic }}"/>
            {% endif %}
            <a href="{{ url_for('disconnect') }}">
                <button type="button" class="btn btn-warning btn-sm navbar-btn">Sign Out</button>
            </a>
        {% endif %}
    </div>
</div>
<div class='flash text-center'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
                {% for message in messages %}
                <h5><strong class="message"> {{ message }} </strong></h5>
                {% endfor %}
        {% endif %}
    {% endwith %}
</div>
</div>
